linters-settings:
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
  goimports:
    local-prefixes: github.com/golangci/golangci-lint
  govet:
    check-shadowing: true
  misspell:
    locale: US
  nakedret:
    max-func-lines: 2
  gofumpt:
    extra-rules: true

linters:
  disable-all: true
  enable:
    - bodyclose
    - depguard
    - dogsled
    - dupl
    - errcheck
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - goimports
    - gomnd
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - nestif
    - prealloc
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
    - wsl
    - asciicheck
    - godox
    - nolintlint
    - exhaustive
    - exportloopref
    - gofumpt
    - goheader
    - noctx
    - errorlint
    - paralleltest
    - tparallel
    - wrapcheck
    - forbidigo
    - makezero
    - predeclared
    - thelper

issues:
  exclude-rules:
    - path: examples/*
      linters:
        - gomnd
        - exhaustivestruct
        - gochecknoglobals
    - path: _test\.go
      linters:
        - exhaustivestruct
        - funlen
        - wrapcheck
    - path: server.go
      linters:
        - wrapcheck